spring.application.name=Hello Spring

# Active profiles (default: dev)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database Configuration
# PostgreSQL connection (for dev and prod profiles)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/hello_spring}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Ping Service Configuration
# Enable/disable the ping service (default: false)
ping.enabled=${PING_ENABLED:false}

# URL to ping (set via PING_URL environment variable)
ping.url=${PING_URL:}

# Ping interval in minutes (set via PING_INTERVAL environment variable, default: 5)
ping.interval=${PING_INTERVAL:5}

# Logging configuration
logging.level.com.example.hello_spring.PingService=${PING_LOG_LEVEL:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
